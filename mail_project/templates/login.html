<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>contact form</title>
</head>

<body>

<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">

<div class="fcf-body">

    <div id="fcf-form">
    <h3 class="fcf-h3">LOGIN</h3>

    <form id="fcf-form-id" class="fcf-form-class" action = "{{url_for('home')}}" method="POST">
        <div class="fcf-form-group">
            <label for="Email" class="fcf-label">Email</label>
            <div class="fcf-input-group">
                <input type="email" id="Email" name="Email" class="fcf-form-control" placeholder="name@example.com" required>
            </div>
        </div>

        <div class="fcf-form-group">
            <label for="Name" class="fcf-label">Password</label>
            <div class="fcf-input-group">
                <input type="password" id="Name" name="Name" class="fcf-form-control" required>
            </div>
        </div>


        <div class="fcf-form-group">
            <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Login</button>
        </div>

    </form>
    </div>

</div>

</body>
</html>
